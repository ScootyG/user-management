<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management Form</title>
    <style>
        <link rel="stylesheet" href="style.css"> 
    </style>
    <script>
        const sampleUsers = [
            {
                id: 1,
                firstName: 'John',
                lastName: 'Doe',
                email: 'john@example.com',
                mobile: '1234567890',
            },
            {
                id: 2,
                firstName: 'Jane',
                lastName: 'Smith',
                email: 'jane@example.com',
                mobile: '9876543210',
            },
            // Add more users as needed
        ];
        
        // You can use this sampleUsers array in your JavaScript code
        // to simulate user data for testing and development.

    </script>
</head>
<body>
    <h1>User Management Form</h1>
    <form action="submit_form" method="post">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="mobile">Mobile:</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
        <!-- The 'pattern' attribute ensures a valid 10-digit mobile number -->

        <button type="submit">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
